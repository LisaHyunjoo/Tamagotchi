<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Welcome to Tamagochi World!</h1>
        <h2><a id="howtoplay" class="instruction" href="#">How To Play?</a></h2>
    </section>
 
    
    <input type="text" id="user-input" class="textbox" placeholder="Enter your pet's name"/>
    <button id="input-button" class="textbtn">Click</button>
    <p> <span id="input-span"></span> </p>
   
    <button id="game-start">Start</button>
    
    <section class="content">
        <div class="score">
           
            <p id="age">Pet's age: </p>
            <p id="hungerScore">Hunger Score: </p>
            <p id="boredomScore">Boredom Score: </p>
            <p id="sleepScore">Sleepiness Score: </p>
        </div>

        <div class="clickbtn">
            <button id="feed-btn" class="button" >Give me Treat</button>
            <button id="play-btn" class="button">Play with me</button>
            <button id="sleep-btn" class="button">Lights On/Off</button>
        </div>
        
    </section>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
